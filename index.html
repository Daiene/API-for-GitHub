<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="assets/js/index.js" defer></script>

    <title>API for GitHub</title>
</head>
<body>
    <main>
        <div class="login-center">
            <div class="image-login">
                <img class="github-logo" src="assets/images/github/github-logo.png" alt="GitHub Logo">
                <div class="login">
                    <div class="login-user">
                        <img src="assets/images/user/user.svg" alt="User Icon">
                        <input type="text" placeholder="">
                    </div>
                    <button>Search</button>
                </div>
            </div>
        </div>
        <div class="image-name-logo">
            <img class="github-name" src="assets/images/github/github-name.webp" alt="GitHub Name">
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <p>&copy; Developed by <span class="name-footer">Daiene Batagioti</span></p>
            <div class="contact">
                <a href="https://github.com/Daiene" target="_blank"><img class="image-logo" src="assets/images/footer/github.svg" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/daiene-batagioti/" target="_blank"><img class="image-logo" src="assets/images/footer/linkedin.svg" alt="LinkedIn"></a>
                <a href="mailto:daiene.batagioti@hotmail.com" target="_blank"><img class="image-logo" src="assets/images/footer/outlook.svg" alt="outlook"></a>
            </div>
        </div>
    </footer>
</body>
</html>
